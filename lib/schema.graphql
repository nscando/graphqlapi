type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Query {
  "Return all the Courses"
  getCourses: [Course]
  "Return only one Course"
  getCourse(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  "Create a course"
  createCourse(input: CourseInput!): Course
}
